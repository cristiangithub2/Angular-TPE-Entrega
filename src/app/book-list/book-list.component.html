<h1>Lista de libros</h1>
<table class="table  text-center">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Genero</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Compra</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books" [ngClass]="{'table-success clearence': book.clearence}">
            <td><img width="200" class="img-thumbnail" [src]="book.image" [alt]="book.name"></td>
            <td>{{book.name}}</td>
            <td>{{book.gender}}</td>
            <td>{{book.price |currency}}</td>
            <td> <span class="badge text-bg-warning" *ngIf="book.stock==0"> SIN STOCK</span> </td>
            <td>
                <app-input-integer [(quantity)]="book.quantity" [max]="book.stock" *ngIf="book.stock !=0"></app-input-integer>
                cant: {{book.quantity}}
            </td>
        </tr>
    </tbody>
</table>
