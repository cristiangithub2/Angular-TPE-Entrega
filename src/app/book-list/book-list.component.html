<h1>Lista de libros</h1>
<table class="table ">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Genero</th>
            <th>Precio</th>
            <th>Stock</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books" [ngClass]="{'table-success clearence': book.clearence}">
            <td><img [src]="book.image" [alt]="book.name"></td>
            <td>{{book.name}}</td>
            <td>{{book.gender}}</td>
            <td>{{book.price |currency}}</td>
            <td> <span class="badge text-bg-warning" *ngIf="book.stock==0"> SIN STOCK</span> <span *ngIf="book.stock !=0">{{book.stock}}</span></td>
        </tr>
    </tbody>
</table>
